{% extends "layouts/base.html" %}
{% block content %}
<div>
<div><h2><i class="fa fa-user"></i>Empresa</h2>
</div>
<div class="card">
    <div class="card-header">
      <div class="row align-items-center">

        <div class="col-4 text-right">
          <a href="{% url 'public:empresa_edit' empresa.slug %}" class="btn btn-sm btn-info">Editar</a>
          <a href="{% url 'public:empresa_delete' empresa.slug %}" class="btn btn-sm btn-warning">Deletar</a>
          <a href="{% url 'public:empresa_list' %}" class="btn btn-sm btn-primary">Visualizar Todos</a>
        </div>
      </div>
    </div>
    <div class="card-body">
    <dl class="row">
      <dt class="col-sm-3">Nome:</dt>
      <dd class="col-sm-9">{{ empresa.nome_empresa }}</dd>
      <dt class="col-sm-3">Cnpj:</dt>
      <dd class="col-sm-9">{{ empresa.cnpj }}</dd>
      <dt class="col-sm-3">Ativo:</dt>
      <dd class="col-sm-9">{{ empresa.ativo }}</dd>
    </dl>

    </div>
</div>

{% endblock %}
